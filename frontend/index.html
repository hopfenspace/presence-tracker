<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hackerspace Pfaffenhofen</title>
	<style>
		body, html { background-color: black; color: white; }
		.status:not(.open) > .line > .open { display: none; }
		.status:not(.unclear-open) > .line > .unclear-open { display: none; }
		.status:not(.closed) > .line > .closed { display: none; }
		.status:not(.loading) > .line > .loading { display: none; }
	</style>

	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<h1>
		<div class="hopfenspace">
			<img style="height: 3em;" src="img/hop-transparent.svg" alt="">
			Hopfenspace
		</div>
		<div class="times">
			&times;
		</div>
		<div class="utopia">
			<img style="height: 0.75em;" src="img/hackerspace-textonly.svg" alt="Hackerspace">
			Pfaffenhofen
		</div>
	</h1>
	<div class="location utopia">
		<p>
			Location "Utopia" - regelmäßige Öffnungszeiten:
		</p>
		<ul>
			<li>Jeden 1. Donnerstag im Monat</li>
		</ul>
		<div class="status open">
			<div class="bg"></div>
			<img src="img/hackerspace-color.svg" alt="Hackerspace">
			<div class="line">
				<div class="open">OPEN</div>
				<div class="unclear-open">NO DATA</div>
				<div class="closed">CLOSED</div>
				<div class="loading">LOADING</div>
			</div>
			<p class="last-update">16.11.2025 20:00</p>
			<a href="https://pfaffenhofen.de/artikel/jugendkultur-talentstation-utopia/" target="_blank" referrerpolicy="origin">
				<img src="img/utopia-paf.svg" alt="Utopia - Stadt Pfaffenhofen" class="paf">
			</a>
		</div>
	</div>
	<div class="location bunker">
		<p>
			Location "Bunker" - keine regelmäßigen Öffnungszeiten.
		</p>
		<div class="status open">
			<img src="img/hop-transparent.svg" alt="Bunker">
			<div class="line">
				<div class="open">OPEN</div>
				<div class="unclear-open">NO DATA</div>
				<div class="closed">CLOSED</div>
				<div class="loading">LOADING</div>
			</div>
			<p class="last-update">16.11.2025 20:00</p>
		</div>
	</div>
</body>
</html>
